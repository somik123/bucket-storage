<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" data-bs-theme="dark">

<head th:replace="~{layout::headerFragment(pageTitle='Sign In')}" />

<body>

    <div class="row g-3 mb-3 mt-3">
        <div class="col-auto" style="margin: auto auto">
            <br />
            <h1>Admin Sign In</h1>
            <br />

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Unable to login. Check username/password.
            </div>

            <div th:if="${param.logout}" class="alert alert-primary" role="alert">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="username" name="username" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" />
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
    </div>

</body>

</html>
